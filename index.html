<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">📸 Mobilná Galéria 7x7</h1>
            <button class="btn btn--primary btn--lg" id="loadPhotosBtn">
                📁 Načítaj fotografie
            </button>
        </header>

        <!-- File Input (hidden) -->
        <input type="file" 
               id="photoInput" 
               multiple 
               accept="image/jpeg,image/png,image/webp,image/gif"
               style="display: none;">

        <!-- Photo Count Info -->
        <div class="photo-info" id="photoInfo" style="display: none;">
            <span class="photo-count">Načítané: <span id="photoCount">0</span>/49 fotografií</span>
            <button class="btn btn--secondary btn--sm" id="resetBtn">🔄 Reset</button>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading" style="display: none;">
            <div class="loading__spinner"></div>
            <p>Načítavam fotografie...</p>
        </div>

        <!-- Photo Grid -->
        <main class="photo-grid" id="photoGrid">
            <div class="empty-state" id="emptyState">
                <div class="empty-state__icon">📷</div>
                <h2>Vyberte fotografie</h2>
                <p>Kliknite na tlačidlo vyššie a vyberte až 49 fotografií z vašej galérie</p>
            </div>
        </main>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox" style="display: none;">
            <div class="lightbox__backdrop" id="lightboxBackdrop"></div>
            <div class="lightbox__container">
                <button class="lightbox__close" id="lightboxClose">✕</button>
                <button class="lightbox__nav lightbox__prev" id="lightboxPrev">‹</button>
                <img class="lightbox__image" id="lightboxImage" alt="Fotografia">
                <button class="lightbox__nav lightbox__next" id="lightboxNext">›</button>
                <div class="lightbox__info">
                    <span id="lightboxCounter">1 / 1</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Mobilná Galéria 7x7 v1.0.0</p>
            <button class="btn btn--outline btn--sm" id="installBtn" style="display: none;">
                📱 Nainštalovať aplikáciu
            </button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
